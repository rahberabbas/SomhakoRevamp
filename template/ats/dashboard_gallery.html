        <div class="modal fade" id="imageAddModal" tabindex="-1" aria-hidden="true">

                                <input type="text" class="form-control" id="title" name="title"  aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Select Image :</label>
                                    <input class="form-control" type="file" name="image" id="image">
                                  </div>
                                
                                <div class="text-center">
                                    <input type="button" id="galleryButton" class="btn btn-primary w-100" value="submit" />
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end modal-body-->
                </div>
                <!--end modal-content-->
            </div>
            <!--end modal-dialog-->
        </div>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62d5989a08a0c0a3"></script>

</body>
<script>
    const handleAlerts = (type,text) => {
        $("#alertsS").append('<div class="alert alert-'+type+' alert-dismissible fade show" role="alert"><strong>'+text+'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="z-index:1000;"></button></div>');
        };
    $('#galleryButton').click(function(e){
        e.preventDefault();
        console.log("Hello")
        
        $("html").animate({ scrollTop: 0 }, "medium");
        const csrf = document.getElementsByName('csrfmiddlewaretoken');
        const fd = new FormData();
        fd.append('csrfmiddlewaretoken',csrf[0].value);
        fd.append('title',$("#title").val());
        var fileInput = document.getElementById('image');
        var file = fileInput.files[0];
        fd.append('image',file);
        
        
        $.ajax({
            type: 'POST',
            url: '',
            data: fd,
            cache: false,
            contentType: false,
            processData: false,
            enctype: 'multipart/form-data',
            success: function(data) {
                if (data.status == 1) {
                    handleAlerts('success','Image Added Success');
                    $('#imageContainer').empty();
                    $('#imageContainer').append('<div class="row mt-4" id="imageRow"></div>');
                    for (var i in data.data){
                        let a = data.data
                        console.log(a[i].image);
                       
                        $('#imageRow').append('<div class="col-lg-4 col-md-12 mb-4 mb-lg-0"><img src="/media/'+a[i].image+'" class="w-100 shadow-1-strong rounded mb-4 image-fluid"alt="Boat on Calm Water" height="300px" width="600px" /><p>'+ a[i].title +'</p></div>');
                        
                       
                    }
                    
                }
                else{
                    handleAlerts('danger','Nope');
                }
            },
            error: function(error){
                handleAlerts('danger', 'oops..something went wrong with AJAX');
            }
        });
        $(document).ready(function(){
            $('#imageAddModal').modal('hide');
        });
    });
</script>

</html>
