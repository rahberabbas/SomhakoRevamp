{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Candidate Landing Page</title>
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css1/t1/ats_style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .nav-tabs .nav-link {
            color: black;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: #3b82f6;
            margin: 0;
            border: none;
            border-bottom: 2px solid #3b82f6;
        }

        .circle {
            background-color: transparent;
            border: 3px solid red;
            height: 100px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            width: 100px;
        }
    </style>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid border-bottom">
            <img src="{% static 'assets/images/logo-dark.png' %}" class="logo" alt="logo">
            <img src="{% static 'images/image 23.png' %}" alt="img23" class="img23">
            <input class="form-control me-2 lang" type="search" placeholder="&#xF002; Search jobs, applicants, etc"
                aria-label="Search" style="height: 40px;width: 392px;text-align: left;font-family:Arial, FontAwesome;">
        </div>
    </nav>
    <!--Container-->
    <div class="container-fluid" style="margin-top: 72px;">
        <div class="row">
            <div class="col-sm-auto bg-primary text-white p-0 sticky-top" style="height: 100vh;">
                <div
                    class="d-flex flex-sm-column flex-row flex-nowrap bg-primary text-white align-items-center text-center sticky-top">
                    <a href="{% url 'jobapp:dashboard' %}" style="font-size: .75rem;"
                        class="d-block p-2 text-white text-opacity-75 text-decoration-none" title=""
                        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="fa fa-home"></i><br>
                        Home
                    </a>
                    <a href="{% url 'jobapp:total_job_view' %}" style="font-size: .75rem;"
                        class="d-block p-2 text-white text-opacity-75 text-decoration-none" title=""
                        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="fa fa-search"></i><br>
                        Job
                    </a>
                    <a href="{% url 'jobapp:total_applicants' %}" style="font-size: .75rem;"
                        class="d-block p-2 text-white text-opacity-75 text-decoration-none" title=""
                        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="fa fa-users"></i><br>
                        Applicant
                    </a>

                    <a href="" style="font-size: .75rem;" class="d-block p-2 text-white  text-decoration-none" title=""
                        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="fa fa-user"></i><br>
                        Account
                    </a>
                </div>
            </div>
            <div class="col-2 p-0 m-0 text-center pt-3 sticky-top" style="background-color: #EFF6FF;height: 100vh;">
                <h2>Settings</h2>
                <a href="{% url 'jobapp:account' %}"
                    class="d-block p-2 text-white text-opacity-75 text-decoration-none">
                    <p class="text-center pt-2">Company</p>
                </a>
                <a href="{% url 'jobapp:organ_account' %}"
                    class="d-block p-2 text-white text-opacity-75 text-decoration-none">
                    <p class="text-primary text-center ">Organisation</p>
                </a>
                <a href="{% url 'jobapp:dashboard_gallery' %}"
                    class="d-block p-2 text-white text-opacity-75 text-decoration-none">
                    <p class="text-center ">Gallery</p>
                </a>
                

            </div>
            <div class="col m-0 p-0 bg-white p-3 ps-5 pe-5">
                <div class="" id="alertsS"></div>
                           
                <h3>Organisation Setting</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="row">
                        
                        <label for="exampleInputEmail1" class="form-label fs-6">Add Department</label>
                        <div class="col me-3">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Enter Department">
                        </div>
                        
                        <div class="col-4">
                            <button type="button" id="departBTN" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <!-- <th scope="col">Update</th> -->
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <div id="deptContainer">
                        <tbody id="deptBody">
                            {% for i in dep %}
                          <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.title}}</td>
                            <!-- <td><i class="fa fa-pencil-square-o"></i></td> -->
                            <td><div class="deptCon">
                                <i role="button" class="fa fa-trash deleteDept" data-sid="{{i.id}}" style="color:red"></i>
                            </div></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript; -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


       
</body>
<script>
    const handleAlerts = (type,text) => {
        $("#alertsS").append('<div class="alert alert-'+type+' alert-dismissible fade show" role="alert"><strong>'+text+'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="z-index:1000;"></button></div>');
        };
    $('#departBTN').click(function(e){
        e.preventDefault();
        console.log('Clicked')
        
        $("html").animate({ scrollTop: 0 }, "medium");
            const csrf = document.getElementsByName('csrfmiddlewaretoken');
            const fd = new FormData();
            fd.append('csrfmiddlewaretoken',csrf[0].value);
            fd.append('title',$("#title").val());
           
            for (var pair of fd.entries()) {
                console.log(pair[0]+ ', ' + pair[1]); 
            }
            $.ajax({
                type: 'POST',
                url: '',
                data: fd,
                cache: false,
                contentType: false,
                processData: false,
                enctype: 'multipart/form-data',
                success: function(data) {
                    if (data.status == 1) {
                        handleAlerts('success','Department Create Successfully');
                        // $('#deptBody').empty();
                        // $('#deptContainer').append('<tbody id="deptBody"></tbody>');
                        // for (var i in data.data){
                        //     let a = data.data
                            
                        // }
                        $('#deptBody').append('<tr><th scope="row">4</th><td>'+$("#title").val()+'</td><td><div class="deptCon"><i role="button" class="fa fa-trash deleteDept" data-sid="'+data.data+'" style="color:red"></i></div></td></tr>');
                        
                        $("#title").val("")
                        
                    }
                    else{
                        handleAlerts('danger','Nope');
                    }
                    console.log('data',data);
                },
                error: function(error){
                    handleAlerts('danger', 'oops..something went wrong with AJAX');
                }
            });
            
    });
    $('#deptBody').on("click",".deleteDept",function(e){
        console.log("click");
        let id = $(this).attr("data-sid");
        console.log(id);
        const csrf = document.getElementsByName('csrfmiddlewaretoken');
        const fd = new FormData();
        fd.append('csrfmiddlewaretoken',csrf[0].value);
        fd.append('deptDel',id);
        $.ajax({
            type: 'POST',
            url: '',
            data: fd,
            cache: false,
            contentType: false,
            processData: false,
            enctype: 'multipart/form-data',
            success: function(data) {
                if (data.status == 1) {
                    handleAlerts('success','Department Delete Success');
                    
                }
                else{
                    handleAlerts('danger','Nope');
                }
                console.log('data',data);
            },
            error: function(error){
                handleAlerts('danger', 'oops..something went wrong with AJAX');
            }
        });
        $(this).parents('tr').remove();
    });
</script>

</html>
